<body>
    <main>
        <h1>Input Addon</h1>
        <div class="contenido">
            <p>
                With FlexBox it is easy to place an add-on to the start of an input or a button to the end of an input.
                An add-on can be text or an image. An add-on is used to explain to a user what type of information
                should be put in the input field.
            </p>
            <hr>
        </div>

        <!-- Campos inputs -->
        <h3>Example of Addon</h3>
        <!-- <div class="inputs"> -->
             <div class="bloque">
                <span>Amount</span>
                <input type="text">
             </div>   

             <div class="bloque">
                <input type="text">
                <button>Submit</button>
             </div>
             
             <div class="bloque">
                <span>Amount</span>
                <input type="text">
                <button>Submit</button>
             </div>
        <!-- </div> -->

    </main>
